<!doctype html>
<html>
  <head>
    <title>Playing With Sockets</title>
  </head>
  <body>
    <h1>Sockets!</h1>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>


    <script>
    var io = io.connect();

    io.on('connect', function() {
      io.emit('game_connect');
    });
    </script>


  </body>
</html>
